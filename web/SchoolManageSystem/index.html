<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SchoolManageSystem</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center" style="height: 90vh;">
        <div class="align-self-center" style="width: 100px;height: 100px;margin: 24px;border-radius: 50px;background-color: #4b4b4b;"></div>
        <div class="shadow-lg align-self-center" style="padding: 24px;border-radius: 10px;">
            <form class="align-self-center">
                <h3>Email</h3><input class="form-control form-control-lg" type="text" style="min-width: 300px;width: 400px;" name="email" required="" inputmode="email" placeholder="Enter your email">
                <h3 style="margin-top: 16px;">Password</h3><input class="form-control form-control-lg" type="password" required="" minlength="6" name="password" placeholder="Enter your password"><button class="btn btn-outline-dark btn-block btn-lg" type="submit" style="padding: 8px;border-radius: 50px;margin-top: 16px;margin-bottom: 16px;">Login</button></form>
            <a
                href="#" style="float: right;">Forget Password?</a>
        </div>
    </div>
    <div class="toast fade hide" role="alert" data-delay="1000" style="position: absolute;top: 24px;right: 24px;">
        <div class="toast-header"><strong class="mr-auto"></strong><small>Just now</small><button class="close ml-2 mb-1 close" data-dismiss="toast"><span aria-hidden="true">Ã—</span></button></div>
        <div class="toast-body" role="alert">
            <p>Failed to log you in</p>
        </div>
    </div>
    <h1 class="text-center">School Management System @2019</h1>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
